<!DOCTYPE html>
<html>
  <head>
    <title>БАРМЕН: Начало - MindAR</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>

    <style>
      body { margin: 0; overflow: hidden; }
      
      /* Экран "Нажмите старт" */
      #start-screen {
        position: absolute; top: 0; left: 0; width: 100%; height: 100%;
        background: rgba(0,0,0,0.8); z-index: 999;
        display: flex; justify-content: center; align-items: center;
        flex-direction: column; color: white; font-family: sans-serif;
      }
      #start-button {
        padding: 15px 30px; font-size: 20px; background: #e4405f;
        color: white; border: none; border-radius: 5px; cursor: pointer; margin-top: 20px;
      }
    </style>
  </head>
  
  <body>
    
    <div id="start-screen">
        <div>Наведите камеру на календарик</div>
        <button id="start-button">НАЧАТЬ</button>
    </div>

    <a-scene 
      mindar-image="imageTargetSrc: ./calendar.mind; uiScanning: no;" 
      color-space="sRGB" 
      renderer="colorManagement: true, physicallyCorrectLights" 
      vr-mode-ui="enabled: false" 
      device-orientation-permission-ui="enabled: false">

      <a-assets>
        <video id="vid" src="./barmen.mp4" loop playsinline crossorigin="anonymous"></video>
      </a-assets>

      <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

      <a-entity mindar-image-target="targetIndex: 0" id="target-entity">
        
        <a-video 
          src="#vid" 
          position="0 0 0" 
          height="1" width="1" 
          rotation="0 0 0"
          id="video-plane"
        ></a-video>
        
      </a-entity>
    </a-scene>

    <script>
      const startScreen = document.getElementById('start-screen');
      const startButton = document.getElementById('start-button');
      const video = document.getElementById('vid');
      const target = document.getElementById('target-entity');

      // Логика кнопки "Старт"
      startButton.addEventListener('click', () => {
        startScreen.style.display = 'none';
        // Пытаемся запустить видео и сразу ставим на паузу (чтобы разблокировать звук)
        video.play();
        video.pause();
      });

      // Когда картинка найдена
      target.addEventListener("targetFound", event => {
        console.log("Календарь найден!");
        video.play();
      });

      // Когда картинка потеряна
      target.addEventListener("targetLost", event => {
        console.log("Календарь потерян!");
        video.pause();
      });
    </script>
  </body>
</html>
